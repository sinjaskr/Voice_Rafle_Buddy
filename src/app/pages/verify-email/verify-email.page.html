<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Email Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Email Verification</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 ng>      Check you email to verify your account!  </h1>

  <div class="container">
    <ion-spinner name="crescent" *ngIf="message === 'Verifying your email...'"></ion-spinner>
    <ion-icon *ngIf="message.includes('successfully')" name="checkmark-circle" color="success" size="large"></ion-icon>
    <ion-icon *ngIf="message.includes('failed')" name="close-circle" color="danger" size="large"></ion-icon>

    <p>{{ message }}</p>
  </div>
</ion-content>
