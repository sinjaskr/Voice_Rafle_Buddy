<!-- Sidebar -->
<div class="offcanvas offcanvas-start" id="sidebarMenu" [ngClass]="{'show': isSidebarOpen}" data-bs-backdrop="false">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Admin Panel</h5>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group sidebar-menu">
      <li class="list-group-item">
        <button class="btn sidebar-btn" (click)="navigateToRaffleManagement()">
          <ion-icon name="eye-outline"></ion-icon> View Raffles
        </button>
      </li>
      <li class="list-group-item">
        <button class="btn sidebar-btn" (click)="navigateToCreateRaffle()">
          <ion-icon name="add-circle-outline"></ion-icon> Create Raffle
        </button>
      </li>
    </ul>
  </div>
</div>

<!-- Top Bar with Sidebar Toggle -->
<div class="top-bar">
  <button class="btn btn-outline-primary sidebar-toggle" (click)="toggleSidebar()">
    <ion-icon name="menu-outline"></ion-icon>
  </button>
  <div class="dropdown">
    <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
      <ion-icon name="person-circle-outline"></ion-icon> Admin
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><button class="dropdown-item text-danger" (click)="logout()">Logout</button></li>
    </ul>
  </div>
</div>

<ion-content [fullscreen]="true" class="content" padding>

  <div class="raffle-form-container">
    <form (ngSubmit)="createRaffle()">
      <ion-item>
        <ion-label position="floating">Raffle Name</ion-label>
        <ion-input [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="description" name="description" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Category</ion-label>
        <ion-input [(ngModel)]="category" name="category" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ticket Price</ion-label>
        <ion-input [(ngModel)]="ticketPrice" name="ticketPrice" type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Start Date</ion-label>
        <ion-datetime [(ngModel)]="startDate" name="startDate" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">End Date</ion-label>
        <ion-datetime [(ngModel)]="endDate" name="endDate" required></ion-datetime>
      </ion-item>

      <div class="button-group">
        <ion-button expand= "block" type="submit" class="submit-btn">Save Raffle</ion-button>
        <ion-button expand="block" color="light" (click)="cancelCreateRaffle()" class="cancel-btn">Cancel</ion-button>
      </div>
</form>
