<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 380px">
    <div class="card-body">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><b>Login</b></h3>
        <a href="/register" class="text-primary">Don't have an account?</a>
      </div>

      <!-- Email Input -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          class="form-control"
          id="email"
          placeholder="Email Address"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
      </div>

      <!-- Keep me signed in & Forgot Password -->
      <div class="d-flex justify-content-between mt-2">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe"
            >Keep me signed in</label>
        </div>
        <a href="#" class="text-primary">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <div class="d-grid mt-4">
        <button class="btn btn-primary btn-block" (click)="login()">
          Login
        </button>
      </div>

      <!-- Separator -->
      <div class="separator my-4 text-center"></div>

      <!-- Social Login Buttons -->
    </div>
  </div>
</div>
